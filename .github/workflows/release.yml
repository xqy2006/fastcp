name: Build & Release

# Trigger on version tags (e.g. v1.0.0) or manual dispatch
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: true
        default: 'v0.0.0-test'

jobs:
  # ──────────────────────────────────────────────
  # Windows build (MSVC x64)
  # ──────────────────────────────────────────────
  build-windows:
    name: Windows (MSVC x64)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (Release, x64)
        shell: cmd
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -A x64

      - name: Build
        shell: cmd
        run: cmake --build build --config Release -j

      - name: Functional test (Windows)
        shell: pwsh
        run: |
          $src = "$env:RUNNER_TEMP\fastcp_src"
          $dst = "$env:RUNNER_TEMP\fastcp_dst"
          New-Item -ItemType Directory -Force "$src\subdir" | Out-Null
          New-Item -ItemType Directory -Force $dst | Out-Null
          Set-Content -Path "$src\a.txt" -Value "hello fastcp" -NoNewline -Encoding ascii

          # Generate random binary test files
          $rng = [System.Security.Cryptography.RandomNumberGenerator]::Create()
          $buf = [byte[]]::new(65536);   $rng.GetBytes($buf)
          [System.IO.File]::WriteAllBytes("$src\b.bin", $buf)
          $buf = [byte[]]::new(524288);  $rng.GetBytes($buf)
          [System.IO.File]::WriteAllBytes("$src\subdir\c.bin", $buf)

          # Start server in background
          $srv = Start-Process -FilePath "build\bin\Release\fastcp_server.exe" `
            -ArgumentList "$src 127.0.0.1 19999" -PassThru -NoNewWindow

          # Run client (--retry 30: wait up to 30 s for server to be ready)
          & "build\bin\Release\fastcp_client.exe" $dst 127.0.0.1 19999 --retry 30
          $clientExit = $LASTEXITCODE

          Stop-Process -Id $srv.Id -Force -ErrorAction SilentlyContinue

          if ($clientExit -ne 0) {
            Write-Error "FAIL: client exited with $clientExit"
            exit 1
          }

          # Verify content integrity with SHA-256
          foreach ($rel in @("a.txt", "b.bin", "subdir\c.bin")) {
            $h1 = (Get-FileHash "$src\$rel" -Algorithm SHA256).Hash
            $h2 = (Get-FileHash "$dst\$rel" -Algorithm SHA256).Hash
            if ($h1 -ne $h2) { Write-Error "FAIL: $rel hash mismatch"; exit 1 }
          }
          Write-Host "Windows functional test PASSED"

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p dist
          cp build/bin/Release/fastcp_server.exe dist/fastcp_server-windows-x64.exe
          cp build/bin/Release/fastcp_client.exe dist/fastcp_client-windows-x64.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: dist/

  # ──────────────────────────────────────────────
  # Linux build (GCC, Ubuntu 22.04)
  # ──────────────────────────────────────────────
  build-linux:
    name: Linux (GCC, Ubuntu 22.04)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential git

      - name: Configure (Release)
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Strip binaries
        run: |
          strip build/bin/fastcp_server
          strip build/bin/fastcp_client

      - name: Functional test (Linux)
        run: |
          # Prepare test data
          mkdir -p /tmp/fastcp_src/subdir
          echo "hello fastcp" > /tmp/fastcp_src/a.txt
          python3 -c "import os; open('/tmp/fastcp_src/b.bin','wb').write(os.urandom(65536))"
          python3 -c "import os; open('/tmp/fastcp_src/subdir/c.bin','wb').write(os.urandom(524288))"
          python3 -c "import os; open('/tmp/fastcp_src/d.bin','wb').write(os.urandom(5*1024*1024))"
          mkdir -p /tmp/fastcp_dst

          # Start server in background
          build/bin/fastcp_server /tmp/fastcp_src 127.0.0.1 19999 &
          SERVER_PID=$!

          # Run client (--retry 30: wait up to 30s for server to be ready)
          build/bin/fastcp_client /tmp/fastcp_dst 127.0.0.1 19999 --retry 30
          CLIENT_EXIT=$?

          kill $SERVER_PID 2>/dev/null || true
          wait $SERVER_PID 2>/dev/null || true

          if [ $CLIENT_EXIT -ne 0 ]; then
            echo "FAIL: client exited with $CLIENT_EXIT"
            exit 1
          fi

          diff /tmp/fastcp_src/a.txt       /tmp/fastcp_dst/a.txt
          diff /tmp/fastcp_src/b.bin       /tmp/fastcp_dst/b.bin
          diff /tmp/fastcp_src/subdir/c.bin /tmp/fastcp_dst/subdir/c.bin
          diff /tmp/fastcp_src/d.bin       /tmp/fastcp_dst/d.bin
          echo "Linux functional test PASSED"

      - name: Inspect binary (instruction set diagnostic)
        run: |
          echo "=== Dynamic library dependencies ==="
          ldd build/bin/fastcp_server
          echo ""
          echo "=== CI runner CPU model ==="
          grep "model name" /proc/cpuinfo | head -1
          echo ""
          echo "=== CI runner CPU flags (instruction sets) ==="
          grep "^flags" /proc/cpuinfo | head -1
          echo ""
          echo "=== AVX2 instructions in server binary (ymm registers) ==="
          YMM_COUNT=$(objdump -d build/bin/fastcp_server | grep -c "ymm" 2>/dev/null || echo 0)
          echo "ymm (AVX2) instruction count: $YMM_COUNT"
          echo ""
          echo "=== AVX-512 instructions in server binary (zmm registers) ==="
          ZMM_COUNT=$(objdump -d build/bin/fastcp_server | grep -c "zmm" 2>/dev/null || echo 0)
          echo "zmm (AVX-512) instruction count: $ZMM_COUNT"
          echo ""
          echo "=== SSE4.2 instructions ==="
          SSE42_COUNT=$(objdump -d build/bin/fastcp_server | grep -cE "\b(crc32|pcmpistri|pcmpistrm|pcmpestri|pcmpestrm)\b" 2>/dev/null || echo 0)
          echo "SSE4.2 instruction count: $SSE42_COUNT"

      - name: Collect artifacts
        run: |
          mkdir -p dist
          cp build/bin/fastcp_server dist/fastcp_server-linux-x86_64
          cp build/bin/fastcp_client dist/fastcp_client-linux-x86_64
          chmod +x dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: dist/

  # ──────────────────────────────────────────────
  # Create GitHub Release and attach all binaries
  # ──────────────────────────────────────────────
  release:
    name: Publish Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write   # required to create releases and upload assets

    steps:
      - name: Checkout (for tag context)
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-x64
          path: dist/

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-x86_64
          path: dist/

      - name: Determine tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "name=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate SHA-256 checksums
        run: |
          cd dist
          sha256sum \
            fastcp_server-windows-x64.exe \
            fastcp_client-windows-x64.exe \
            fastcp_server-linux-x86_64    \
            fastcp_client-linux-x86_64    \
            > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          name: fastcp ${{ steps.tag.outputs.name }}
          body: |
            ## fastcp ${{ steps.tag.outputs.name }}

            High-speed multi-connection file transfer tool (C++17, mmap, zstd, xxHash, delta-sync).

            ### Quick start
            ```bash
            # 1. Start the server first (listens indefinitely, serves multiple clients)
            fastcp_server <src_dir> <ip> <port>

            # 2. Start the client (connects to server; retries if server not ready yet)
            fastcp_client <dst_dir> <ip> <port>

            # Optional flags for the server
            fastcp_server <src_dir> <ip> <port> --conns 8 --no-compress --chunk-kb 2048

            # Optional flags for the client
            fastcp_client <dst_dir> <ip> <port> --retry 60
            ```

            ### Downloads

            | Platform | Sender | Receiver |
            |----------|--------|----------|
            | **Windows x64** | `fastcp_server-windows-x64.exe` | `fastcp_client-windows-x64.exe` |
            | **Linux x86_64** | `fastcp_server-linux-x86_64` | `fastcp_client-linux-x86_64` |

            ### Verify integrity
            ```bash
            sha256sum -c SHA256SUMS.txt
            ```
          files: |
            dist/fastcp_server-windows-x64.exe
            dist/fastcp_client-windows-x64.exe
            dist/fastcp_server-linux-x86_64
            dist/fastcp_client-linux-x86_64
            dist/SHA256SUMS.txt
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.name, '-') }}
